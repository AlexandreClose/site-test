################################################################################
# Configuration file of MyLutece Openam


################################################################################
# Authentication service
#mylutece-openam.defineAsExternalAuthentication=true if you want the authentication module is considered by Lutece as an external authentication module
mylutece-openam.defineAsExternalAuthenticationModule=false

mylutece-openam.agentEnable=true
mylutece-openam.cookieName=iPlanetDirectoryPro
mylutece-openam.cookieDomain=paris.mdp
mylutece-openam.cookiePath=/
mylutece-openam.cookieMaxAge=3600
mylutece-openam.cookieSecure=true
mylutece-openam.api.debug=false

################################################################################
# Error Url call when Agent login failed 
mylutece-openam.urlErrorLoginAgent=
mylutece-openam.backUrlErrorAgent=
################################################################################

mylutece-openam.attributeKeyUsername=uid

#attributes list separated by coma (not mandatory) which  
mylutece-openam.userMappingAttributes=user.name.given,user.name.family,user.business-info.soi,user.business-info.organizationUnit

mylutece-openam.attribute.user.name.given=ids.first_name
mylutece-openam.attribute.user.name.family=ids.family_name
mylutece-openam.attribute.user.business-info.online.email=ids.email
mylutece-openam.attribute.user.validated=validatedAccount
mylutece-openam.attribute.user.status=inetUserStatus


